{% extends 'base.html' %}


{% block title %}Delete Post{% endblock title %}

{% block content %}
<h1>Delete Post</h1>
<p>Are you sure you want to delete "{{ post.title }}", {{ post.author }}?</p>
<form method = "POST">
    {% csrf_token %}
    <input type="submit" class="btn-close-white" value="Confirm">
</form>
{% endblock content %}
