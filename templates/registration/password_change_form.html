{% extends 'base.html' %}
{% load static %}

{% block title %}Change Password{% endblock title %}

{% block content %}
<h1>Change Password</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-danger" value="Change">
</form>
<img src="{% static 'admin/img/knight8.jpg' %}" alt="Knight 8">
{% endblock content %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'admin/css/mystyle.css' %}">
{% endblock %}
