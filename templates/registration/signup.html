{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<h1>Sign up</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

</form>
<img src="{% static 'admin/img/knight9.webp' %}" alt="Knight 9">
{% endblock content %}

{% block extra_css %}

{% endblock %}
