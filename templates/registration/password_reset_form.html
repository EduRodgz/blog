{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
<h1>Enter email associated with the account for which you want to reset password.</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="email">
</form>
<img  src="{% static 'admin/img/knight10.jpg' %}" class= "fixed" alt="knight10">
{% endblock content %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'admin/css/mystyle.css' %}">
{% endblock %}
